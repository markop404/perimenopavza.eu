baseURL: "https://markopejic.com/tina/"
languageCode: "sl-si"
title: "Perimenopavza in ajurveda"
copyright: "© 2025 Tina Rupnik Pejić"
params:
  bg_class: "bg-gradient-to-r from-orange-100 via-lime-50 to-orange-100"
  accent_color_class: "amber-600"
build:
  buildStats:
    enable: true
  cachebusters:
    - source: assets/notwatching/hugo_stats\.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css
module:
  mounts:
    - source: assets
      target: assets
    - disableWatch: true
      source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json
