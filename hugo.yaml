baseURL: "https://perimenopavza.eu/"
languageCode: "sl-si"
title: "Perimenopavza in ajurveda"
params:
  colors:
    bg_class: "bg-gradient-to-r from-amber-100 via-lime-50 to-amber-100"
    color_class: "amber-600"
build:
  buildStats:
    enable: true
  cachebusters:
    - source: assets/notwatching/hugo_stats\.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css
module:
  mounts:
    - source: assets
      target: assets
    - disableWatch: true
      source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json
copyright: |
  <p>Spletno stran naredil <a href="https://markopejic.com" target="_blank">Marko Pejić</a></p>
  <p>© 2025 Tina Rupnik Pejić</p>