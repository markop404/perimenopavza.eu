baseURL: https://perimenopavza.eu/
languageCode: sl-si
title: PERIMENOPAVZA in AJURVEDA
params:
  colors:
    bg_class: bg-gradient-to-r from-amber-100 via-lime-50 to-amber-100
    color_class: amber-700
  not_found:
    title: Ta stran ne obstaja :(
    btn_text: Na domačo stran
  footer:
    enabled: true
    content: "[Spletno stran](https://github.com/markop404/perimenopavza.eu) naredil [Marko Pejić](https://markopejic.com)"
copyright: © 2025 Tina Rupnik Pejić
build:
  buildStats:
    enable: true
  cachebusters:
    - source: assets/notwatching/hugo_stats\.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css
module:
  mounts:
    - source: assets
      target: assets
    - disableWatch: true
      source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json
