{{ if site.Params.footer.enabled }}
<footer class="bg-red pt-50 px-5 pb-90 xl:pb-50">
    <div class="max-w-xl mx-auto pt-6 border-t border-gray-400 text-center">
        {{ with site.Params.footer.content }}<p>{{ . | markdownify }}</p>{{ end }}
        {{ with site.Copyright }}<p>{{ . | markdownify }}</p>{{ end }}
    </div>
</footer>
{{ end }}
