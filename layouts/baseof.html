<!DOCTYPE html>
<html
  lang="{{ or site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection "ltr" }}"
  class="scroll-smooth {{ site.Params.colors.bg_class }}"
>
<head>
  {{ partial "head.html" . }}
  {{ with (templates.Defer (dict "key" "global")) }}
    {{ partial "css.html" . }}
  {{ end }}
  {{ partial "js.html"}}
</head>
<body class="text-base text-black/80">
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}
</body>
</html>
